<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Anton+SC&family=Bebas+Neue&family=Changa+One:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif+TC:wght@200..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/f4efa66e1d.js" crossorigin="anonymous"></script>
    <title>Profile Card</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="shoyo.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Shoyo Hinata</span>
            <span class="job">Main protagonist of the <span class="haiyku">Haikyū!!</span></span>
        </div>

        <div class="media-buttons">
            <a href="https://www.facebook.com/people/Shoyo-Hinata/100063549468304/" style="background-color: #4267b2;" class="link"><i class='bx bxl-facebook'></i></a>
            <a href="https://x.com/Haikyu_EN?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" style="background-color: #1da1f2;" class="link"><i class='bx bxl-twitter'></i></a>
            <a href="https://www.instagram.com/shoyo.official/?hl=en" style="background-color: #e1306c;" class="link"><i class='bx bxl-instagram'></i></a>
        </div>

        <div class="buttons">
            <button class="button"><a style="text-decoration: none; color: white;" href="https://www.crunchyroll.com/series/GY8VM8MWY/haikyu">Watch Now</a></button>
            <button class="button"><a style="text-decoration: none; color: white;" href="https://haikyuu.fandom.com/wiki/Shōyō_Hinata">Fandom</a></button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="fa-solid fa-heart" id="heart-button"></i>
                <span class="number" id="like-count">0</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">1k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">4k</span>
            </div>
        </div>
    </div>
</body>
</html>
